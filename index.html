				var showGuide=plus.storage.getItem('lauchFlag');

					//有值,说明已经显示过了,无需再显示
					//关闭splash页面

						url:'html/guide.html',
						styles:{
							popGesture:'none'
						},
						show:{
							aniShow:'none'
						},
						waiting:{
							autoShow:false
						}
					});

					setTimeout(function(){
						//预加载
						preLoad();
					},200);
				}
				
				//
				var self=plus.webview.currentWebview(),
					leftPos=Math.ceil((window.innerWidth-60)/2);	//设置凸起大图标为水平居中
					
					/**
					 * drawNativeIcon绘制带边框的半圆，
					 * 实现原理：
					 * id为bg的tag创建带边框的圆
					 * id为bg2的tag创建白色矩形遮住圆下半部分，只显示凸起带边框部分
					 * id为iconBg的红色背景图
					 * id为icon的字体图标
					 * 注意创建先后顺序
					 */
					
					var drawNativeIcon = util.drawNative('icon', {
						bottom: '5px',
						left: leftPos + 'px',
						width: '60px',
						height: '60px'
					}, [{
						tag: 'rect',
						id: 'bg',
						position: {
							top: '1px',
							left: '0px',
							width: '100%',
							height: '100%'
						},
						rectStyles: {
							color: '#fff',
							radius: '50%',
							borderColor: '#ccc',
							borderWidth: '1px'
						}
					}, {
						tag: 'rect',
						id: 'bg2',
						position: {
							bottom: '-0.5px',
							left: '0px',
							width: '100%',
							height: '45px'
						},
						rectStyles: {
							color: '#fff'
						}
					}, {
						tag: 'rect',
						id: 'iconBg',
						position: {
							top: '5px',
							left: '5px',
							width: '50px',
							height: '50px'
						},
						rectStyles: {
							color: '#d74b28',
							radius: '50%'
						}
					}, {
						tag: 'font',
						id: 'icon',
						text: '\ue201', //此为字体图标Unicode码'\e600'转换为'\ue600'
						position: {
							top: '0px',
							left: '5px',
							width: '50px',
							height: '100%'
						},
						textStyles: {
							fontSrc: '_www/fonts/mui.ttf',
							align: 'center',
							color: '#fff',
							size: '30px'
						}
					}]);
					// append 到父webview中
					self.append(drawNativeIcon);
					
					//自定义监听图标点击事件
					var active_color = '#fff';
					drawNativeIcon.addEventListener('click', function(e) {
						map.getUserLocation(function(state,point){
							if(state==0){
								plus.maps.Map.reverseGeocode(point,{},function(event){
									mui.confirm('获取您的位置信息是: \n'+event.address+'\n是否需要将您的位置信息发送给您的紧急联系人？','人人社区',['取消','确认'],function (e) {
									
									},'div')
								},function(e){
									H5Geolocation();
								})
							}else{
								H5Geolocation();
							}
						})
						
						
						
						
						
						
						
						
						
						
						// mui.alert('你点击了图标，你在此可以打开摄像头或者新窗口等自定义点击事件。', '悬浮球点击事件');
						// 重绘字体颜色
						if(active_color == '#fff') {
							drawNativeIcon.drawText('\ue201', {}, {
								fontSrc: '_www/fonts/mui.ttf',
								align: 'center',
								color: '#000',
								size: '30px'
							}, 'icon');
							active_color = '#000';
						} else {
							drawNativeIcon.drawText('\ue201', {}, {
								fontSrc: '_www/fonts/mui.ttf',
								align: 'center',
								color: '#fff',
								size: '30px'
							}, 'icon');
							active_color = '#fff';
						}
					
					});
					// 中间凸起图标绘制及监听点击完毕
					
					
					
					
					
					
					
					
					
					
					
/* 				var drawNativeIcon = util.drawNative('icon', {
					bottom: '5px',
					left: leftPos + 'px',
					width: '60px',

					rectStyles: {

					textStyles: {
						fontSrc: '_www/fonts/map.hide();',
						align: 'center',
						color: '#fff',
						size: '30px'
					}
				}]);
				// append 到父webview中
				self.append(drawNativeIcon);
				
				//自定义监听图标点击事件
				var active_color='#fff';
				drawNativeIcon.addEventListener('click',function(e){
					map.getUserLocation(function(state,point){
						if(state==0){
							plus.maps.Map.reverseGeocode(point,{},function(event){
								mui.confirm('获取您的位置信息是: \n'+event.address+'\n是否需要将您的位置信息发送给您的紧急联系人？','人人社区',['取消','确认'],function (e) {
								
								},'div')
							},function(e){
								H5Geolocation();
							})
						}else{
							H5Geolocation();
						}
					})
					//重绘字体颜色
					if(active_color=='#fff'){
						drawNativeIcon.drawText('\ue600',{},{
							fontSrc:'_www/fonts/iconfont.ttf',
							align:'center',
							color:'#000',
							size:'30px'
						},'icon');
						active_color='#000';
					}else{
						drawNativeIcon.drawText('\ue600',{},{
							fontSrc:'_www/fonts/iconfont.ttf',
							align:'center',
							color:'#fff',
							size:'30px'
						},'icon');
						active_color='#fff';
					}
				});
				//中间凸起图标绘制及监听点击完毕 */
				
				//创建webview窗口,并初始化
				var aniShow={};
				util.initSubpage(aniShow);
				
				var nview=plus.nativeObj.View.getViewById('tabBar'),	//查找指定标示的WebviewObject窗口
					activePage=plus.webview.currentWebview(),	//当前窗口的WebviewObject对象
					targetPage,
					subpages=util.options.subpages,
					pageW=window.innerWidth,
					currentIndex=0;
					
				/**
				 * 根据判断view控件点击位置判断切换的tab
				 */
				nview.addEventListener('click',function(e){
					var clientX=e.clientX;
					if(clientX>0&&clientX<=parseInt(pageW*0.33)){
						currentIndex=0;
					}else{
						currentIndex=1;
					}
					//匹配对应tab窗口
					if(currentIndex>0){
						targetPage=plus.webview.getWebviewById(subpages[currentIndex-1]);
					}else{
						targetPage=plus.webview.currentWebview();
					}
					
					if(targetPage==activePage){
						return;
					}
					
					//底部选项卡切换
					util.toggleNview(currentIndex);
					//子页面切换
					util.changeSubpage(targetPage,activePage,aniShow);
					//更新当前活跃的页面
					activePage=targetPage;
				});
				
				em=document.getElementById("map");
				window.plus&&mapLoad();
			})
			
			//初始化,并预加载
			function preLoad(){
				var menu_style={
					left:"-70%",
					width:"70%",
					popGesture:"none",
					render:"always"
				}
				
				if(mui.os.ios){
					menu_style.zindex=-1;		
				}	
			}
			
			//加载地图
			function mapLoad(latitude,longitude){
				//H5 plus事件处理
				if(!em||ws){return};
				var latitude=116.3975,
					longitude=39.9074;	//	默认天安门经纬度
				if(currentGeolocation){
					latitude=currentGeolocation.coords.latitude;
					longitude=currentGeolocation.coords.longitude;
				}
				
				//获取窗口对象
				ws=plus.webview.currentWebview();
				wo=ws.opener();
				pcenter=new plus.maps.Point(latitude,longitude);
				setTimeout(function(){
					map=new plus.maps.Map('map');
					map.centerAndZoom(pcenter,13);
					map.showUserLocation(true);
					creatMarker(latitude,longitude);
					//创建子窗口
					// createSubview();
				},300);
				ws.show("pop-in");
			}
			
			function creatMarker(latitude,longitude){
				var marker=new plus.maps.Marker(new plus.maps.Point(latitude,longitude));
				marker.setIcon("/img/mapMarker.png");
				marker.setLabel('我的位置');
			}
			
			function createSubview(){
				// 创建加载内容窗口
				/* var topoffset='44px';
				if(plus.navigator.isImmersedStatusbar()){// 兼容immersed状态栏模式
					topoffset=(Math.round(plus.navigator.getStatusbarHeight())+44)+'px';
				}
				var wsub=plus.webview.create('maps_map_sub.html','sub',{top:topoffset,height:'60px',position:'absolute',scrollIndicator:'none',background:'transparent'});
				ws.append(wsub); */
			}
			
			//当无法通过map控件对象获取定位时,尝试通过H5的geolocation获取
			function H5Geolocation(){
				plus.geolocation.getCurrentPosition(function(location){
					map.hide();
					mui.confirm('获取您的位置信息是'+location.address+'\n是否需要将您的位置信息发送给您的紧急联系人？','人人社区',['无需发送','确定发送'],function (e) {
						map.show();
					},'div')
				},function(error){
					map.hide();
					mui.alert('无法获取您的位置，请检查网络状况及是否开启了手机定位，并稍候再试','人人社区','确定',function (e) {
						map.show();
					},'div')
				})
			}
			
		})();
